<div class="col-xs-12 col-lg-12">
  <h2 class="mb-5 text-center">Nouvel appareil</h2>
  <!-- #f : une référence locale -->
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="name">Nom de l'appareil</label>
      <input type="text" id="name" class="form-control" name="name" ngModel required>
    </div>
    <div class="form-group">
      <label for="status">Etat de l'appareil</label>
      <select id="status" class="form-control" name="status" [ngModel]="defaultStatus">
        <option value="allumé">Allumé</option>
        <option value="éteint">Eteint</option>
      </select>
    </div>
    <div class="text-center">
      <button class="btn btn-secondary mt-5"
              type="submit"
              [disabled]="f.invalid">Ajouter</button>
    </div>
  </form>
</div>
