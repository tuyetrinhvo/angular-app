<li [ngClass]="{'list-group-item':true,
                'list-group-item-success': appareilStatus === 'allumé',
                'list-group-item-danger': appareilStatus === 'éteint'}">
  <div class="row">
    <h4 class="col-lg-11 col-sm-11"
        [ngStyle]="{color: getColor()}">
      Appareil : {{ appareilName }} - Statut : {{ appareilStatus }}
    </h4>
    <div class="col-lg-1 col-sm-1 mb-2">
      <div style="width: 20px;height: 20px;background-color: red;"
           *ngIf="appareilStatus === 'éteint'"></div>
    </div>
  </div>
  <div>
    <button class="btn btn-success btn-sm mt-2 mr-2"
            *ngIf="appareilStatus === 'éteint'"
            (click)="onSwitch()">Allumer</button>
    <button class="btn btn-danger btn-sm mt-2 mr-2"
            *ngIf="appareilStatus === 'allumé'"
            (click)="onSwitch()">Eteindre</button>
    <a [routerLink]="[id]" class="mt-2 btn btn-sm btn-outline-info" type="button">Détail</a>
  </div>

</li>
