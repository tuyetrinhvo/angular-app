<div class="col-xs-12 col-lg-12">
  <h2 class="mb-5 text-center">Nouveau Post</h2>
  <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" id="title" class="form-control" formControlName="title">
    </div>
    <div class="form-group">
      <label for="content">Contenu</label>
      <input type="text" id="content" class="form-control" formControlName="content">
    </div>
    <div class="text-center">
      <button class="btn btn-secondary mt-5"
              type="submit"
              [disabled]="postForm.invalid">Ajouter</button>
    </div>
  </form>
</div>
