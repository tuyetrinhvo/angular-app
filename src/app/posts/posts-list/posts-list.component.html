<div class="col-xs-12 col-lg-12">
  <h1 class="mb-5 text-center">Posts</h1>
  <ul class="list-group">
    <app-post-item *ngFor="let post of posts; let i = index"
                   [postTitle]="post.title"
                   [postContent]="post.content"
                   [postCreatedAt]="post.createdAt"
                   [postLoveIt]="post.loveIt"
                   [postIndex]="i">
    </app-post-item>
  </ul>
  <div class="text-center mt-5">
    <button class="btn btn-secondary" (click)="onNewPost()">Ajouter un nouveau post</button>
  </div>
</div>
