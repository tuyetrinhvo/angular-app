<div class="col-xs-12 col-lg-12">
  <h2 class="mb-5 text-center">Posts</h2>
  <ul class="list-group">
    <app-post-list-item *ngFor="let post of posts; let i = index"
                        [postTitle]="post.title"
                        [postContent]="post.content"
                        [postCreatedAt]="post.created_at"
                        [postLoveIts]="post.loveIts"
                        [postIndex]="i">
    </app-post-list-item>
  </ul>
</div>
