<div class="col-xs-12 col-lg-12">
  <h2 class="mb-5 text-center">Nouveau personnage</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input type="text" id="firstName" class="form-control" formControlName="fN">
    </div>
    <div class="form-group">
      <label for="lastName">Nom</label>
      <input type="text" id="lastName" class="form-control" formControlName="lN">
    </div>
    <div class="form-group">
      <label for="email">Adresse d'email</label>
      <input type="text" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="gender">Genre</label>
      <select id="gender" class="form-control" formControlName="gender">
        <option value="homme">Homme</option>
        <option value="femme">Femme</option>
      </select>
    </div>
    <div formArrayName="hobbies">
      <h4>Les loisirs préférés</h4>
      <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i=index">
        <input type="text" class="form-control" [formControlName]="i">
      </div>
      <button type="button" class="btn btn-success btn-sm" (click)="onAddHobby()">Ajouter un loisir</button>
    </div>
    <div class="text-center">
      <button class="btn btn-primary mt-5"
              type="submit"
              [disabled]="userForm.invalid">Ajouter</button>
    </div>
  </form>
</div>
